<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11111</title>
</head>

<body>
    <canvas class="box" style="display:block;margin:10px auto;background:#eee" width="500" height="500"></canvas>
    <script>
        var data = [{
            "name": "雷神3:诸神黄昏",
            "piaofang": 1034,
            "color": "#41aeef"
        }, {
            "name": "羞羞的铁拳",
            "piaofang": 1034,
            "color": "#62d0f3"
        }, {
            "name": "密战",
            "piaofang": 1034,
            "color": "#5cc2ac"
        }, {
            "name": "全球风暴",
            "piaofang": 1034,
            "color": "#6bd68e"
        }, {
            "name": "七十七天",
            "piaofang": 1034,
            "color": "#b2e461"
        }, {
            "name": "王牌特工",
            "piaofang": 1034,
            "color": "#feeb39"
        }, {
            "name": "相爱星期",
            "piaofang": 1034,
            "color": "#a172b3"
        }, {
            "name": "缝纫机乐队",
            "piaofang": 1034,
            "color": "#7e6cc9"
        }];

        var setRandom = function(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        var sum = 0;
        data.forEach(function(v, i) {
            var num = setRandom(100, 10000);
            v.changci = num;
            sum += num;
        });
        //开始绘制
        var ctx = document.querySelector('.box').getContext('2d');
        var deg = Math.PI / 180;
        ctx.translate(250, 250);
        //上一个扇形的结束角度
        var start = -90;
        data.forEach(function(v, i) {
            //当前扇形的结束角度
            var radius = v.changci / sum * 360 + start;
            //每一个扇形一半的角度 + 上一个扇形的角度
            var r1 = v.changci / sum * 180 + start;
            var x = Math.cos(r1 * deg) * 100;
            var y = Math.sin(r1 * deg) * 100;
            ctx.fillStyle = v.color;
            if (i < 5) {
                ctx.beginPath();
                ctx.strokeStyle = v.color;
                ctx.font = "20px normal";
                var str = v.name;
                ctx.moveTo(x, y);
                if (str.length > 4) {
                    str = str.slice(0, 4) + '...';
                }

                if (x > 0 && y < 0) {
                    //右上
                    ctx.lineTo(x + 10, y - 10);
                    ctx.lineTo(x + 100, y - 10);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.textAlign = "right";
                    ctx.textBaseLine = "bottom";
                    ctx.fillText(str, x + 100, y - 14);
                    ctx.arc(x + 100, y - 10, 3, 0, 360 * deg);
                    ctx.fill();
                } else if (x > 0 && y > 0) {
                    //右下
                    ctx.lineTo(x + 10, y + 10);
                    ctx.lineTo(x + 100, y + 10);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.textAlign = "right";
                    ctx.textBaseLine = "bottom";
                    ctx.fillText(str, x + 100, y + 6);
                    ctx.arc(x + 100, y + 10, 3, 0, 360 * deg);
                    ctx.fill();
                } else if (x < 0 && y < 0) {
                    //左上
                    ctx.lineTo(x - 10, y - 10);
                    ctx.lineTo(x - 100, y - 10);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.textAlign = "left";
                    ctx.textBaseLine = "bottom";
                    ctx.fillText(str, x - 100, y - 14);
                    ctx.arc(x - 100, y - 10, 3, 0, 360 * deg);
                    ctx.fill();
                } else if (x < 0 && y > 0) {
                    //左下
                    ctx.lineTo(x - 10, y + 10);
                    ctx.lineTo(x - 100, y + 10);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.textAlign = "left";
                    ctx.textBaseLine = "bottom";
                    ctx.fillText(str, x - 100, y + 6);
                    ctx.arc(x - 100, y + 10, 3, 0, 360 * deg);
                    ctx.fill();
                }
            }
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(0, 0, 100, start * deg, radius * deg, false);
            ctx.fill();
            start = radius;
        })
    </script>
</body>

</html>
